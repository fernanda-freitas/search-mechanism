<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Movies</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&family=Urbanist:wght@400;700;800;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="welcome-section container d-flex flex-column">
    <img class="mx-auto mx-auto" src="svg/logotype.svg" alt="Movv.ie logotype">
    <h2 class="search-welcome mx-auto">Welcome to moovi</h2>
    <p class="search-welcome-text mx-auto">A simple yet elegant search movie app that will make your day great!</p>
  </div>
  <div class="form-section container">
    <form id="search-form" class="d-flex flex-column mx-auto">
      <input id="search-input" type="text" class="form-control" placeholder="Find movies">
      <input type="submit" class="btn btn-primary" value="Search">
    </form>
  </div>
  <div class="results-section container-fluid text-center">
    <ul id="results" class="list-inline d-flex"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
